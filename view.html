<div tabindex="0" role="group" class="oraclejet-demo-card-flip-container" on-click="[[flipCard]]"
  on-keypress="[[flipCard]]" :aria-label="[[$properties.name + ' Press Enter for more info.']]">
  <div class="oraclejet-demo-card-front-side">
    <oj-avatar class="oraclejet-demo-card-avatar" role="img" size="lg" initials="[[initials]]"
      src="[[$properties.avatar]]" :aria-label="[['Avatar of ' + $properties.name]]">
    </oj-avatar>
    <h2 class="oj-typography-heading-md">
      <oj-bind-text value="[[$properties.name]]"></oj-bind-text>
    </h2>
  </div>

  <div class="oraclejet-demo-card-back-side">
    <div class="oraclejet-demo-card-inner-back-side">
      <h2 class="oj-typography-heading-md">
        <oj-bind-text value="[[$properties.name]]"></oj-bind-text>
      </h2>
      <h5 class="oj-typography-subheading-sm">
        <oj-bind-text value="[[$properties.workTitle]]"></oj-bind-text>
      </h5>
      <oj-bind-if test="[[$properties.workNumber != null]]">
        <h5 class="oj-typography-heading-xs">Work</h5>
        <span class="oraclejet-demo-card-text"><oj-bind-text value="[[workFormatted]]"></oj-bind-text></span>
      </oj-bind-if>
      <oj-bind-if test="[[$properties.email != null]]">
        <h5 class="oj-typography-heading-xs">Email</h5>
        <span class="oraclejet-demo-card-text"><oj-bind-text value="[[$properties.email]]"></oj-bind-text></span>
      </oj-bind-if>
    </div>
  </div>
</div>
